<app-header></app-header>
<div class="videos-container">

  <div *ngFor="let video of videos" class="videos-box">
    
    <div class="video-title">{{ video.title}}</div>
    <img id="{{ video.id }}" src="https://videoflix.russell-tchamba.de{{ video.picture }}" (mouseenter) ="showInfoCard($event)"  (mouseleave) ="hideInfoCard($event)">

    <!-- Info-Card of the Video on hover -->
    <div id="video-info-card-{{ video.id }}" class="video-info-card d-none" (mouseenter) ="showInfoCard($event)"  (mouseleave) ="hideInfoCard($event)">
      <div>{{ video.title}}</div>  
      <img src="https://videoflix.russell-tchamba.de{{ video.picture }}">
      <div>{{ video.description}}</div>
      <div>{{ video.playtime}}</div>
      <div>{{ video.genres}}</div>
      <div>{{ video.likes}}</div> 
      <div>{{ video.created_at}}</div>
      <button class="login-margin-bottom" (click)="changeVideo(video.id)">Like</button>
    </div>

  </div>
    



  <!-- Box where the Video is shown when clicked on the thumbnail -->
  <div id="video-container" class="video-container d-none">
    <div id="video-close" class="video-center">
    <video id="actvid" controls [src]="vidsrc"></video>
    <img  id="video-close2" class="video-close" src="../../assets/img/x-mark-24.png">
    </div>
  </div>



</div>
<app-footer></app-footer>
