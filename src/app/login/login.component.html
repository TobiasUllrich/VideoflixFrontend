<app-header></app-header>
<div class="login-center">
<div class="login-container">
    <h1 class="login-header">Log In</h1>
    <form (ngSubmit)="loginUser()" class="login-form">

            <div id="error-message" class="error-message d-none">
                Sorry, we can't find an account with this email address. Please try again or <a (click)="goToRegister()">create a new account.</a>
            </div>

            <div class="input-box">
             <input class="login-margin-bottom" [(ngModel)]="email" id="email" name="email" type="text" required>
             <label>E-Mail</label>
             <div id="input-notice-email" class="input-notice d-none">Please enter a valid email.</div>
            </div>
            
            <div class="input-box">
                <input class="login-margin-bottom" [(ngModel)]="password" id="password" name="password" type="password" required>
                <label>Password</label>
                <div id="input-notice-password" class="input-notice d-none">Your password must contain at least 4 characters.</div>
            </div>
            
        <button id="btn" class="button-79" role="button">Log In <mat-spinner id="spinner" class="customize-mat-spinner d-none"></mat-spinner> </button>
 

        <div class="login-go-to-registration"><div class="login-new">New to Netflix?</div><a (click)="goToRegister()">Sign up now.</a></div>
    </form>
</div>
</div>
<app-footer></app-footer>
